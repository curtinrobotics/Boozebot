{% extends "settings-layout.html" %}
{% block settings %}
  <h1>UPLOAD</h1>
  <form method="POST", action="">
    <p>
      {{ form.name.label }} {{ form.name }}
    </p>
    <p>
      {{ form.browse.label }} {{ form.browse }}
    </p>
    <p>
      {{ form.location.label }} {{ form.location }}
    </p>
    <p>
      {{ form.confirm.label }} {{ form.confirm }}
    </p>
    <div>
      {{ form.submit }}
    </div>
  </form>
{% endblock settings %}
