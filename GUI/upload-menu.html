{% extends "settings-layout.html" %}
{% block settings %}
<h2 class="page-heading">UPLOAD</h2>

<form method="POST" action="">
  <option>
    <label>{{ form.name.label }}</label>
    <div class="input-text">{{ form.name }}</div>
  </option>

  <option>
    <label>{{ form.browse.label }}</label>
    <div class="button browse">{{ form.browse }}</div>
  </option>

  <option>
    <label>{{ form.location.label }}</label>
    <div class="input-text">{{ form.location }}</div>
  </option>

  <option>
    <div class="check-box confirm">{{ form.confirm }}</div>
    <label>{{ form.confirm.label }}</label>
  </option>

  <div class="button submit">{{ form.submit }}</div>
</form>
  </form>
{% endblock settings %}
