{% extends "layout.html" %}
{% block content %}
  <h2 class="page-heading">MENU</h2>
  <ul class="menu drinks-menu">
    {% if session['CustomDrinks'] == True %}
      <a href=""><li class="menu-item Custom">Custom<small> - this feature is yet to be implemented</small></li></a>
    {% endif %}
    {% for drink in menu %}
      <a href="menu/{{ menu[drink].name }}"><li class="menu-item {{ menu[drink].name }}">{{ menu[drink].name }}</li></a>
    {% endfor %}
  </ul>
{% endblock content %}
