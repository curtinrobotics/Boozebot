{% extends "layout.html" %}
{% block content %}
  <h2 class="page-heading">MENU</h2>
  <ul class="menu drinks-menu">
    {% if session['CustomDrinks'] == True %}
      <li class="menu-item"><a href="">Custom<small> - this feature is yet to be implemented</small></a></li>
    {% endif %}
    {% for drink in menu %}
      <li class="menu-item"><a href="menu/{{ menu[drink].name }}">{{ menu[drink].name }}</a></li>
    {% endfor %}
  </ul>
{% endblock content %}
