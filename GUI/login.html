{% extends "layout.html" %}
{% block content %}
  <h2 class="page-heading">LOGIN</h2>
  {% if session['Auth'] %}
    {% if session['Auth'] == True %}
      <p>Already Logged In</p>
    {% else %}
    <form method="POST" action="" id="login-form">
      <option>
        <label>{{ form.ID.label }}</label>
        <div class="input-text">{{ form.ID }}</div>
      </option>

      <div class="button submit">{{ form.submit }}</div>
    </form>
    {% endif %}

  {% else %}
  <form method="POST" action="" id="login-form">
    <option>
      <label>{{ form.ID.label }}</label>
      <div class="input-text">{{ form.ID }}</div>
    </option>

    <div class="button submit">{{ form.submit }}</div>
  </form>
  {% endif %}
{% endblock content %}
