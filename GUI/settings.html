{% extends "settings-layout.html" %}
{% block settings %}
<form method="POST", action="">
  <p>
    {{ form.openBar.label }} {{ form.openBar }}
  </p>
  <p>
    {{ form.custom.label }} {{ form.custom }}
  </p>
  <p>
    {{ form.adminOveride.label }} {{ form.adminOveride }}
  </p>
  <p>
    {{ form.confirm.label }} {{ form.confirm }}
  </p>
  <div>
    {{ form.submit }}
  </div>
</form>
{% endblock settings %}
